        <!-- Page Content -->
        <section class="py-5">
            <div class="container px-4 px-lg-5">
                <!-- Contact form -->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3 p-3">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <h1 class="fw-bolder">Sugestão de Aperfeiçoamento</h1>
                        <p class="lead fw-normal text-muted mb-0">Vamos trabalhar juntos!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <!-- SB Forms contact form -->
                            <form id="contactForm">
                                <!-- Name field -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text"
                                        placeholder="Digite seu nome..." required />
                                    <label for="name">Nome completo</label>
                                </div>
                                <!-- Email field -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="email" type="email"
                                        placeholder="nome@exemplo.com" required />
                                    <label for="email">Endereço de e-mail</label>
                                </div>
                                <!-- Phone field -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" name="phone" type="tel"
                                        placeholder="(63) 99229-9816" required />
                                    <label for="phone">Número de telefone</label>
                                </div>
                                <!-- Message field -->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Digite sua mensagem aqui..." style="height: 10rem;"
                                        required></textarea>
                                    <label for="message">Mensagem</label>
                                </div>
                                <!-- Success message -->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Envio da Sugestão bem-sucedido!</div>
                                    </div>
                                </div>
                                <!-- Error message -->
                                <div class="d-none" id="submitErrorMessage">
                                    <div class="text-center text-danger mb-3">Erro ao enviar a mensagem!</div>
                                </div>
                                <!-- Submit button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton"
                                        type="submit">Enviar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
